<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1><i class="fas fa-music"></i> My Music Player</h1>
        </header>

        <!-- 음악 목록 -->
        <main class="main-content">
            <div class="music-grid" id="musicGrid">
                <!-- 음악 목록이 여기에 동적으로 로드됩니다 -->
            </div>
        </main>

        <!-- 플레이어 바 -->
        <div class="player-bar" id="playerBar">
            <div class="player-info">
                <div class="album-art" id="albumArt">
                    <i class="fas fa-music"></i>
                </div>
                <div class="track-info">
                    <div class="track-title" id="trackTitle">음악을 선택하세요</div>
                    <div class="track-artist" id="trackArtist">Artist</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="player-progress">
                <div class="time-display" id="currentTime">0:00</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                </div>
                <div class="time-display" id="duration">0:00</div>
            </div>
        </div>

        <!-- 오디오 엘리먼트 -->
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
